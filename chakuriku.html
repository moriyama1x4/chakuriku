<html>
    <head>
        <title>着陸ゲーム</title>
        <script type="text/javascript" src="./model.js"></script>
        <script type="text/javascript" src="./game.js"></script>
        <link rel="stylesheet" type="text/css" href="./chakuriku.css">
    </head>

    <body>
        <div id="main">
            <div id="blueBall" style="left:1px; top:1px;">
                <img src="img/bb01.gif">
            </div>
            <div id="land" style="width:200px; left:600px"></div>
        </div>
        <div id="buttons">
            <a class="left-button" href="JavaScript:gameStart()">開始</a>
            <a class="left-button" href="JavaScript:gameStop()">停止</a>
            <a class="left-button" href="JavaScript:accelerateX()">X加速</a>
            <a class="left-button" href="JavaScript:brakingX()">X減速</a>
            <a class="left-button" href="JavaScript:brakingY()">Y減速</a>
            <a class="right-button" href="JavaScript:restart()">リスタート</a>
        </div>

        <p id="level">レベル<span id="level-num">１</span></p>
    </body>
</html>
